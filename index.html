<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="pfav.png" href="pfav.png" type="image/x-icon">
  <title>Pujan</title>
  <title>Pujan</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('greentheme.jpg') no-repeat center center/cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.22);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      color: #0e8e00;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 2em;
      margin-top: 10px;
    }

    .progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      margin-top: 20px;
      position: relative;
      height: 30px;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0;
      background: linear-gradient(270deg, #00ff00, #00cc00);
      background-size: 400% 400%;
      animation: gradientAnimation 3s ease infinite, pulse 2s ease-in-out infinite;
      transition: width 1s ease-in-out;
      border-radius: 10px;
      transform-origin: center;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.05); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .progress-label {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      left: 0;
      color: #000; /* Black text */
      font-weight: bold;
      line-height: 30px;
      animation: blink 1s infinite;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
    }

    .info-text {
      margin-top: 20px;
      font-size: 0.95em;
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Maintenance Break</h1>
    <p>Estimated time period: 5 months<br>Please have a patience</p>
    <div class="timer" id="timer">Loading...</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
      <div class="progress-label" id="progress-label">0.0%</div>
    </div>
    <p class="info-text">Revisit this website regularly to stay informed and get connected.<br><br>Â© 2025 Pujan Prajapati</p>
  </div>

  <script>
    const startTime = new Date("2025-05-01T00:00:00");
    const endTime = new Date(startTime);
    endTime.setMonth(endTime.getMonth() + 5); // Add 5 months

    function updateTimer() {
      const now = new Date();
      const clampedNow = now > endTime ? endTime : now;

      const totalDuration = endTime - startTime;
      const elapsed = clampedNow - startTime;
      const remaining = endTime - clampedNow;

      const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

      document.getElementById('timer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      const progressPercentage = Math.min((elapsed / totalDuration) * 100, 100);
      document.getElementById('progress').style.width = `${progressPercentage}%`;
      document.getElementById('progress-label').innerHTML = `${progressPercentage.toFixed(1)}%`;

      const progressElement = document.getElementById('progress');
      if (progressPercentage < 33) {
        progressElement.style.background = 'linear-gradient(270deg, #00ff00, #00cc00)';
      } else if (progressPercentage < 66) {
        progressElement.style.background = 'linear-gradient(270deg, #00cc00, #009900)';
      } else {
        progressElement.style.background = 'linear-gradient(270deg, #009900, #006600)';
      }
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
