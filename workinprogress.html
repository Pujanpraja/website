<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('work.jpg') no-repeat center center/cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.7); /* semi-transparent white */
            backdrop-filter: blur(10px); /* frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #006400; /* Dark Green */
            margin-bottom: 10px;
        }

        .timer {
            font-size: 2em;
            margin-top: 10px;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            margin-top: 20px;
            position: relative;
            height: 30px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0;
            transition: width 0.5s;
            background: linear-gradient(270deg, #00ff00, #00cc00);
            background-size: 400% 400%;
            animation: gradientAnimation 3s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .progress-label {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
            left: 0;
            color: #fff;
            font-weight: bold;
            line-height: 30px;
        }

        .info-text {
            margin-top: 20px;
            font-size: 0.95em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Work in Progress</h1>
        <p>Estimated time remaining: 5 months</p>
        <div class="timer" id="timer">Loading...</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="progress-label" id="progress-label">0%</div>
        </div>
        <p class="info-text">Revisit this website regularly to stay informed and get connected.</p>
    </div>

    <script>
        // Set a fixed start date
        const startTime = new Date("2025-05-01T00:00:00");

        // Set the end date to exactly 5 months after the start date
        const endTime = new Date(startTime);
        endTime.setMonth(endTime.getMonth() + 5);

        function updateTimer() {
            const now = new Date();
            const clampedNow = now > endTime ? endTime : now;

            const totalDuration = endTime - startTime;
            const elapsed = clampedNow - startTime;
            const remaining = endTime - clampedNow;

            const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            const progressPercentage = Math.min((elapsed / totalDuration) * 100, 100);
            document.getElementById('progress').style.width = `${progressPercentage}%`;
            document.getElementById('progress-label').innerHTML = `${Math.floor(progressPercentage)}%`;

            const progressElement = document.getElementById('progress');
            if (progressPercentage < 33) {
                progressElement.style.background = 'linear-gradient(270deg, #00ff00, #00cc00)';
            } else if (progressPercentage < 66) {
                progressElement.style.background = 'linear-gradient(270deg, #00cc00, #009900)';
            } else {
                progressElement.style.background = 'linear-gradient(270deg, #009900, #006600)';
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
